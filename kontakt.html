<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Template</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <script src="./assets/js/navMenu.js" defer></script>
    <meta name="SKRIV SEO HER" content="SKRIV SEO HER" />
  </head>
  <body>
    <header>
      <nav>
        <a class="logo" href="./index.html">
          <span class="logoText">Caféen <br />i Nørregade</span>
          <img
            class="logoSVG"
            src="./assets/img/Logo Coffee Heart.svg"
            alt="Logo Coffee Heart"
          />
        </a>
        <button class="menuButton">
          <i class="fa-solid fa-bars"></i>
        </button>
        <ul class="menuContainer">
          <li><a href="./index.html">Forside</a></li>
          <li><a href="./menu.html">Menu</a></li>
          <li><a href="./socialVirksomhed.html">Social Ansvar</a></li>

          <details>
            <summary>Mad Med Omtanke</summary>
            <li><a href="./madMedKærlighed.html">Mad Med Kærlighed</a></li>
            <li><a href="./Leverandør.html">Leverandør</a></li>
          </details>

          <details>
            <summary>Booking</summary>
            <li><a href="./Arrangementer.html">Arrangementer</a></li>
            <li><a href="./Firmaaftaler.html">Firmaaftaler</a></li>
          </details>

          <details>
            <summary>Om Os</summary>
            <li><a href="./Kontakt.html">Kontakt</a></li>
            <li><a href="./Blogs.html">Blogs</a></li>
          </details>
        </ul>
        <div class="menuOnActiveBlur"></div>
      </nav>
      <h1>Caféen i Nørregade</h1>
      <section><img src="" alt="Caféen i Nørregade Billede" /></section>
    </header>
    <main>
      <div class="form-container">
        <form>
          <div class="formular-container">
            <div class="formular-navn">
              <label for="fornavn">Fornavn</label>
              <input type="text" id="fornavn" placeholder="Pia" />
            </div>
            <div class="formular-efternavn">
              <label for="efternavn">Efternavn</label>
              <input type="text" id="efternavn" placeholder="Efternavn" />
            </div>
          </div>

          <div class="formular-mail">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="post@no76.dk" />
          </div>

          <div class="formular-besked">
            <label for="besked">Besked</label>
            <textarea
              id="besked"
              placeholder="Skriv din besked her - spørgsmål, arrangementer og firmaaftaler"
            ></textarea>
          </div>

          <button type="submit">Send besked</button>
        </form>
      </div>
    </main>
    <footer>
      <i class="fa-brands fa-square-facebook"></i>
      <i class="fa-brands fa-instagram"></i>
    </footer>
  </body>
</html>
